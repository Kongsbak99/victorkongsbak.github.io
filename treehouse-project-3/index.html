<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>THE CODE REVIEW</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
    <h1 class="main-header">THE CODE REVIEW</h1>
    </header>
    <div class="intro">
      <h2 class="secondary-header">Signup for our newsletter</h2>
      <p class="intro-p">Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <form class="form" action="index.html" method="post">
      <fieldset class="first-fieldset">
        <legend>Contact Information</legend>
        <div>
        <label for="name">Full Name</label>
        <input type="text" name="full_name" id="name" placeholder="Required">
        </div>

        <div>
        <label for="email">Email Address</label>
        <input type="email" name="email_address" id="email" placeholder="Required">
        </div>

        <div>
        <label for="tel">Phone Number</label>
        <input type="tel" name="Phone_number" id="tel">
        </div>

        <div>
        <label for="address">Street Address</label>
        <input type="text" name="street_address" id="address">
        </div>

        <div>
        <label for="city">City</label>
        <input type="text" name="home_city" id="city">
        </div>

        <div>
        <label for="state">State</label>
        <select name="home_state" id="state">
          <option value="Choose State">Choose State</option>
        </select>
        </div>

        <div>
        <label for="zip">Zip Code</label> <br>
        <input type="text" name="zip_code" id="zip">
        </div>
      </fieldset>

      <fieldset class="second-fieldset">
        <legend><span class="newsletter">Newsletter</span></legend>
        <p class="">Select the newsletter you would like to receive</p>
        <ul>
          <li>
            <input type="checkbox" name="html_news" id="html" value="html_news"><label for="html">HTML News</label>
          </li>
          <li>
            <input type="checkbox" name="css_news" value="css_news" id="css"><label for="css">CSS News</label>
          </li>
          <li>
            <input type="checkbox" name="javascript_news" value="javascript_news" id="javascript"><label for="javascript">Javascript News</label>
          </li>
        </ul>

        <p>Newsletter format</p>
        <ul>
          <li>
            <input type="radio" name="format" value="format_html" id="format_html"><label for="format_html">HTML</label>
          </li>
          <li>
            <input type="radio" name="format" value="format_plain" id="format_plain"><label for="format_plain">Plain Text</label>
          </li>
        </ul>
        <label for="other_topics" class="other-topics">Other topics you'd like to hear about</label>
        <textarea name="other_topics" id="other_topics" rows="8" cols="80"></textarea>
      </fieldset>
      <button type="submit" name="sign_up">Sign Up</button>
    </form>
  <footer><p>Copyright The Code Review</p></footer>
  </body>
</html>
